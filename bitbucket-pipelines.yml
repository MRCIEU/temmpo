image: centos:7.6.1810

pipelines:
  branches:
    '{TMMA-*,master}':
    - step:
        caches:
          - pip
        script:
          # Put source code where build scripts expect
          - mkdir -p /usr/local/projects/temmpo/lib/test/src/temmpo
          - cp -r . /usr/local/projects/temmpo/lib/test/src/temmpo
          # Run development set up scripts which mimics puppet additions in test, demo and production HyperV VMs
          - adduser vagrant
          - sh /usr/local/projects/temmpo/lib/test/src/temmpo/deploy/deploy-centos.sh
          # Put pipelines settings where the application expects
          - cp /usr/local/projects/temmpo/lib/test/src/temmpo/temmpo/settings/bitbucket_pipelines_private_settings.py /usr/local/projects/temmpo/.settings/private_settings.py
          - fab -V
          # Run the Fabric build script; NB: sudo usage means that rqworker service will be restarted separately.
          - fab make_virtualenv:env=test,configure_apache=False,clone_repo=False,branch=None,migrate_db=True,use_local_mode=True,requirements=test,restart_rqworker=False -f /usr/local/projects/temmpo/lib/test/src/temmpo/deploy/fabfile.py
          - service rqworker restart
          # Run tests including those using a headless browser
          - cd /usr/local/projects/temmpo/lib/test/bin && source activate && cd /usr/local/projects/temmpo/lib/test/src/temmpo
          - python -v
          - python manage.py test --settings=temmpo.settings.test_sqlite
